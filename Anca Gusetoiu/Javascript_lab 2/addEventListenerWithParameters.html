<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		var objs = [];
		function check(obj){
			alert(obj.id);
		}
		
		function init()
		{
			objs[0] = document.getElementById("id1");
			objs[1] = document.getElementById("id2");
			/*
				this will work just fine :)
			*/
			objs[0].addEventListener("click" , function(){check(objs[0]);});
			/*
				here we have a problem ...
				check function expects one parameter that we didn't provide
				this might seem to work, but it won't 
			*/
			objs[1].addEventListener("click" , check);
		}
	</script>
</head>

<body>

<h1>My First JavaScript</h1>

<img src ="img1.jpg" id = "id1" />
<img src ="img2.jpg" id = "id2" />
<script type="text/javascript">
	init();
</script>

</body>
</html>
