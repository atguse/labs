<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>TicTacToe</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="script.js"></script>
</head>
<body>
	<h1> Tic Tac Toe </h1>
	<div class="line">
		<div class="square" id="square0" onclick="myFunction(0)"></div>
		<div class="square" id="square1" onclick="myFunction(1)"></div>
		<div class="square" id="square2" onclick="myFunction(2)"></div>
	</div>
	<div class="line">
		<div class="square" id="square3" onclick="myFunction(3)"></div>
		<div class="square" id="square4" onclick="myFunction(4)"></div>
		<div class="square" id="square5" onclick="myFunction(5)"></div>
	</div>
	<div class="line">
		<div class="square" id="square6" onclick="myFunction(6)"></div>
		<div class="square" id="square7" onclick="myFunction(7)"></div>
		<div class="square" id="square8" onclick="myFunction(8)"></div>
	</div>
	<button name="newgame" onclick="NewGame()">New Game</button>
</body>
